<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Taglib - <ui:insert name="title">Dashboard</ui:insert></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="css/bootstrap.min.css" library="andcnsa" />
	<h:outputStylesheet name="css/font-awesome.min.css" library="andcnsa" />
	<h:outputStylesheet name="css/andcnsa-fonts.css" library="andcnsa" />
	<h:outputStylesheet name="css/andcnsa-input.css" library="andcnsa" />
	<h:outputStylesheet name="css/dashboard.css" library="andcnsa" />
	<h:outputScript name="js/api-google-maps.js" library="andcnsa" />
	<h:outputScript name="js/gmaps.js" library="andcnsa" />
</h:head>

<h:body>
	<div id="cabecalho">
		<div class="navbar">
			<div class="navbar-header">
				<a href="#">AndTag</a>
			</div>
			<ul class="navbar-links">
				<li>
					<a href="#" class="fa fa-envelope open-content"></a>
					<div class="drop-content">
						<div class="mensagem row">
							<div class="enviadaEm">Hoje</div>
							<div class="col-sm-4 hidden-xs">
								<img src="#{resource['andcnsa:/img/img-user.png']}" width="65" height="65" />
							</div>
							<div class="col-sm-8 col-xs-12">
								<div class="usuario">Luiz</div>
								<div class="titulo">Título da mensagem</div>
							</div>
						</div>
						<div class="mensagem urgente row">
							<div class="enviadaEm">Hoje</div>
							<div class="col-sm-4 hidden-xs">
								<img src="#{resource['andcnsa:/img/img-user.png']}" width="65" height="65" />
							</div>
							<div class="col-sm-8 col-xs-12">
								<div class="usuario">Luiz</div>
								<div class="titulo">Título da mensagem</div>
							</div>
						</div>
						<div class="conteudo">
							<a href="#" class="btn btn-sm btn-primary btn-block">Exibir mais mensagens</a>
						</div>
					</div>
				</li>
				<li>
					<a href="#" class="fa fa-user open-content"></a>
					<div class="drop-content">
						<div class="conteudo">
							<a href="#" class="btn btn-sm btn-default btn-block">Perfil</a>
							<a href="#" class="btn btn-sm btn-primary btn-block">Sair</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div id="menu" class="hidden-sm hidden-xs">
		
		<div class="user-info">
			<div class="user-info-profile-img">
				<img src="#{resource['andcnsa:/img/img-user.png']}" width="65" height="65" />
			</div>
			<div class="user-info-profile">
				<h2>Anderson</h2>
				<h3>Administrador</h3>
			</div>
		</div>
		
		
		<div class="search">
			<div class="input-group">
				<input class="form-control" /> 
				<span class="input-group-btn">
					<button class="fa fa-search btn btn-default"></button>
				</span>
			</div>
		</div>
		
		
		<div class="navbar">
			<a href="#">
				<i class="fa fa-dashboard fa-2x"></i>
				Dashboard
			</a>
			<a href="#">
				<i class="fa fa-briefcase fa-2x"></i>
				Administração
			</a>
			<a href="#">
				<i class="fa fa-users fa-2x"></i>
				Comercial
			</a>
			<a href="#">
				<i class="fa fa-bar-chart fa-2x"></i>
				Financeiro
			</a>
			<a href="#">
				<i class="fa fa-file-text fa-2x"></i>
				Serviços
			</a>
			<!-- 
			<a href="#">
				<i class="icon-browser"></i>
				Dashboard
			</a>
			<a href="#">
				<i class="icon-briefcase"></i>
				Administração
			</a>
			<a href="#">
				<i class="icon-profile-male"></i>
				Comercial
			</a>
			<a href="#">
				<i class="icon-presentation"></i>
				Financeiro
			</a>
			<a href="#">
				<i class="icon-document"></i>
				Serviços
			</a>
			 --> 
		</div>
	</div>

	<div id="conteudo">
		<h2>
			<ui:insert name="title">Dashboard</ui:insert>
		</h2>
		<div class="row">
			<ui:insert name="conteudo">
			
			</ui:insert>
		</div>
	</div>

	<h:outputScript name="js/jquery.min.js" library="andcnsa" />
	<h:outputScript name="js/bootstrap.min.js" library="andcnsa" />
	<h:outputScript name="js/cdigital.js" library="andcnsa" />
</h:body>

</html>
